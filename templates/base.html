<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Enter the values to predict Close and Adjusted Close Price</h1>
    <form action="/data" method="POST">
        <div class="form-group">
          <label for="op">Open</label>
          <input type="text" class="form-control" name="op"  aria-describedby="emailHelp" placeholder="Enter Open">
         
          <div class="form-group">
            <label for="high">High</label>
            <input type="text" class="form-control" name="high"  aria-describedby="emailHelp" placeholder="Enter High">
           
        </div>
        <div class="form-group">
            <label for="low">Low</label>
            <input type="text" class="form-control" name="low" placeholder="Enter Low">
          </div>
        </div>
        <div class="form-group">
            <label for="volume">Volume</label>
            <input type="text" class="form-control" name="volume" aria-describedby="emailHelp" placeholder="Enter Volume">
        <br><br>   
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
</body>
</html>
